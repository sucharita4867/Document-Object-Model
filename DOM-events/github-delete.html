<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GitHub Delete</title>
</head>

<body>
      <h1 id="my-info">my secret info</h1>
      <input placeholder="Write Delete" type="text" name="" id="input-delete">
      <button id="btn-delete" disabled>Delete</button>
      <script>
            document.getElementById('input-delete').addEventListener('keyup', function (event) {
                  // console.log('user is typing')
                  const text = event.target.value;
                  const btnDelete = document.getElementById('btn-delete')
                  if (text === 'delete') {
                        console.log('delete typed')
                        btnDelete.removeAttribute('disabled')
                        const secretTag = document.getElementById('my-info')
                        secretTag.style.display = 'none'
                  } else {
                        console.log('something is else')
                        btnDelete.setAttribute('disabled', true)
                  }
            })
      </script>
</body>

</html>
