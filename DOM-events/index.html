<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DOM Events</title>
</head>

<body>
      <h1>Dom workes</h1>
      <!-- option 1 for event handler -->
      <button onclick="console.log(53)">click me</button>
      <button onclick="console.log(73)">Another button </button>
      <button onclick="console.log('i clicked')">Third button </button>
      <br>
      <!-- option 2 for click events handler -->
      <button onclick="makeYellow()">Make Yellow</button>
      <br>
      <button onclick="MakeRed()">Make Red</button>
      <!-- option 3 : get element by id and then set onclick to a function-->
      <button id="btn-make-blue">Make Blue</button>
      <!-- option 3 : different version -->
      <button id="btn-make-purple">Make Purple</button>
      <!-- option 4: addEventlistener -->
      <br>
      <button id="btn-make-green">Make Green</button>
      <button id="btn-make-gold">Make gold</button>
      <script>
            document.getElementById('btn-make-green').addEventListener('click', function makeGreen() {
                  document.body.style.backgroundColor = 'green'
            })
            document.getElementById('btn-make-gold').addEventListener('click', function () {
                  document.body.style.backgroundColor = 'gold'
            })

      </script>
      <script src="js/events.js"></script>
</body>

</html>
